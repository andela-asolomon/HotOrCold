<!DOCTYPE html>
<html>
<head>
	<title>Huckle Buckle Beanstalk</title>
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="wrapper">

		<h1>Welcome to Huckle Buckle Beanstalk</h1>

		<input type="text" value="" id="num"> <br>

		<button id="guess">Guess</button>

		<button id="newgame">New Game</button>
		
		<div id="randomnumber">
			<h2>How to Play</h2>
			<p>Choose a number between (1 and 100) to guess the number the Computer is hiding.
				<ol>
					<li>If you are near the number, then you are Hot</li>
					<li>If you are not near the number, then you are Cold</li>
				</ol>
			</p>
		</div>

	</div>

</body>
</html>
